<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MK POP-UP</title>
    <link rel="stylesheet" type="text/css" href="assets/css/main.css">
</head>
<body>
    <div class="ancestor-overlay">
        <div class="pop-up-layer">
            <button class="button__close"><img src="assets/images/Ã—.png"></button>

            <div class="content">
                <div class="content__shapes">
                    <img src="./assets/images/shapes.png" alt="shapes" class="shapes__img">
                </div>

                <div class="content__face-layer">
                    <img src="./assets/images/face.png" alt="face" class="face-layer__img">
                </div>

                <div class="content__text">
                    <div class="content__text-hi">
                        <span>Hi! Im A Little Popup</span>
                    </div>
                    <div class="content__text-description">
                        <span class="span--block">Click below to chat with me about</span>
                        <span class="span--block">your inner personality. If not</span>
                        <span class="span--block">just close this window.</span>
                    </div>
                </div>

                <button class="button"><span class="span--block">Chat&nbsp;Now</span></button>
            </div>
        </div>
    </div>
</body>
</html>
